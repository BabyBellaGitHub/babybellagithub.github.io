<!DOCTYPE html>
<html>
<head>
  <title>Scratch JS</title>
  <script src="https://unpkg.com/blockly/blockly.min.js"></script>
  <script src="https://unpkg.com/blockly/blocks.min.js"></script>
  <script src="https://unpkg.com/blockly/msg/js/en.js"></script> <!-- Include language pack for block translations -->
</head>
<body>
  <div>
    <h1>Scratch JS 1.0</h1>
    <button id="greenFlagButton">Green Flag</button>
  </div>
  <div id="blocklyDiv" style="height: 480px; width: 600px;"></div>
  <xml id="toolbox" style="display: none;">
    <category name="Control" colour="120">
      <block type="controls_if"></block>
    </category>
    <category name="Math" colour="230">
      <block type="math_number"></block>
    </category>
    <category name="Text" colour="160">
      <block type="text"></block>
    </category>
    <category name="Comment" colour="160">
      <block type="custom_comment"></block>
    </category>
  </xml>

  <script>
    // Define the custom comment block
    Blockly.Blocks['custom_comment'] = {
      init: function() {
        this.appendDummyInput()
            .appendField("comment")
            .appendField(new Blockly.FieldTextInput(''), 'TEXT');
        this.setPreviousStatement(true, null);
        this.setNextStatement(true, null);
        this.setColour(160);
        this.setTooltip("Add a comment to your code");
      }
    };

    // Define the corresponding JavaScript code generator for the custom comment block
    Blockly.JavaScript['custom_comment'] = function(block) {
      var text = block.getFieldValue('TEXT');
      return `// ${text}\n`;
    };

    // Initialize Blockly
    var workspace = Blockly.inject('blocklyDiv', {
      media: 'https://unpkg.com/blockly/media/',
      toolbox: document.getElementById('toolbox')
    });

    // Execute the blocks when the green flag button is clicked
    document.getElementById('greenFlagButton').addEventListener('click', function() {
      Blockly.JavaScript.addReservedWords('code'); // Avoid variable collision with 'code' in generated JavaScript
      var code = Blockly.JavaScript.workspaceToCode(workspace);
      try {
        eval(code);
      } catch (error) {
        console.error('Error executing blocks:', error);
      }
    });
  </script>
</body>
</html>
